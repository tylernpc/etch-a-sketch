<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>etch a sketch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="flex-container">

        <div class="hero-section">
            <div class="title">
                <h1>Etch-a-sketch</h1>
            </div>

            <div class="content">
                <button onClick="changeColor('black')">Black</button>
                <button onClick="changeColor('random')">Rainbow mode</button>
                <button onClick="changeColor('white')">Eraser</button>
                <button onClick="clearBoard()">Clear</button>
            </div>
        </div>

        <div class="board"></div>

        <div class="board-logic">
            <input type="text" placeholder="Size of Board" onchange="changeSize(this.value)">
            <button>Set Size</button>
        </div>
    </div>
</body>
<script src="index.js"></script>

</html>
